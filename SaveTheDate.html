<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save the Date</title>

  <!-- Google Fonts (similar to reference) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&family=Allura&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: url("https://via.placeholder.com/1600x1000") no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: #fff;
      width: 900px;
      max-width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 50px 45px;
      text-align: center;
    }

    .small-title {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #777;
      margin-bottom: 20px;
    }

    .names {
      font-family: 'Allura', cursive;
      font-size: 48px;
      color: #222;
      margin-bottom: 10px;
    }

    .month {
      font-size: 14px;
      letter-spacing: 2px;
      margin: 30px 0 15px;
      color: #444;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      font-size: 12px;
      color: #555;
    }

    .calendar .day-name {
      font-weight: 500;
      color: #999;
    }

    .calendar div {
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .calendar .heart::after {
      content: "â™¥";
      position: absolute;
      color: #222;
      font-size: 16px;
      bottom: -4px;
    }

    .footer {
      margin-top: 30px;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #999;
    }

    @media (max-width: 768px) {
      .card {
        grid-template-columns: 1fr;
      }

      .card-content {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- LEFT IMAGE -->
    <div class="card-image">
      <img src="gabs_std.jpeg" alt="Couple Photo">
    </div>

    <!-- RIGHT CONTENT -->
    <div class="card-content">
      <div class="small-title">Save the Date</div>
      <div class="small-title">For the wedding of:</div>

      <div class="names">
        Gabby + Deon
      </div>

  <div class="month">September 2026</div>

      <div class="calendar">
        <!-- Days -->
        <div class="day-name">S</div>
        <div class="day-name">M</div>
        <div class="day-name">T</div>
        <div class="day-name">W</div>
        <div class="day-name">T</div>
        <div class="day-name">F</div>
        <div class="day-name">S</div>

        <!-- Dates (sample layout) -->
        <div></div><div></div><div></div>
        <div>1</div><div>2</div><div>3</div><div>4</div>
        <div>5</div><div>6</div><div>7</div><div>8</div>
        <div>9</div><div>10</div><div class="heart">11</div>
        <div>12</div><div>13</div><div>14</div><div>15</div>
        <div>16</div><div>17</div><div>18</div>
        <div>19</div><div>20</div><div>21</div><div>22</div>
        <div>23</div><div>24</div><div>25</div>
        <div>26</div><div>27</div><div>28</div><div>29</div>
        <div>30</div><div>31</div>
      </div>

      <div class="footer">
        Formal Invitation to Follow
      </div>
    </div>
  </div>

</body>
</html>
